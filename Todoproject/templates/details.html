{% extends "base.html" %}
{% load static %}
{% block content %}


<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="me-3 nav-link active" style="color: white;" aria-current="page" href="{% url 'Home' %}">Home</a>
        </li>
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            category
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for i in cat %}
            <li><a class="dropdown-item" href="{% url 'smart' i %}">{{i}}</a></li>
            {% endfor %}
          
          </ul>
        </div>
      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid d-flex flex-wrap justify-content-center mt-3 mb-3">
    <div class="card crd rounded-2 ms-4 w-5 me-4 mb-5 mt-3" style="border:0;">
      <div class="row">
        <div class="col-7">
    <img src="{{data.thumbnail}}" class="card-img-top rounded-2 mt-5" alt="...">
    <div class="card-body">
  
      <button class="btn btn-success">Add to cart</button>
     
    </div>  
      </div>

      <div class="col-3 mt-5 ms-3">
      <h3>{{data.title}}</h3>
      <h4 class="pr" style="color: rgb(46, 143,22)">${{data.price}}</h4>
      <h4 class="pb">Disc:{{data.discountPercentage}}%</h4>
      <h4 class="pb">rating:{{data.rating}}</h4>
      <h4 class="pb">stock:{{data.stock}}</h4>
      <h4 class="pb">{{data.brand}}</h4>
      <h4 class="pb">{{data.category}}</h4>
      </div>
  </div>
</div>
</div>

{% endblock %}
