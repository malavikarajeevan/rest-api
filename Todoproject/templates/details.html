{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid d-flex flex-wrap justify-content-center mt-3 mb-3">
    <div class="card crd rounded-2 ms-4 me-4 mb-5 mt-2" style="width: 18rem;" >
    <img src="{{data.thumbnail}}" class="card-img-top rounded-2" alt="...">
    <div class="card-body">
     
      <h3>{{data.title}}</h3>
      <h4 class="pt-4">${{data.price}}</h3>
      <h4>Disc:{{data.discountpercentage}}%</h4>
      <h4>rating:{{data.rating}}</h4>
      <h4>stock:{{data.stock}}</h4>
      <h4>{{data.brand}}</h4>
      <h4>{{data.category}}</h4>

      
    </div>
</div>
</div>

{% endblock %}
