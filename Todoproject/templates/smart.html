{% extends "base.html" %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
  
          <li class="nav-item">
            <a class="me-3 nav-link active" style="color: white;" aria-current="page" href="{% url 'Home' %}">Home</a>
          </li>
        </ul>  
      </div>
    </div> 
</nav>    

<div class="container-fluid bg-secondary d-flex flex-wrap justify-content-center">
    {% for i in data %}
    <div class="card crd rounded-2 ms-4 me-4 mb-5 mt-3" style="width: 18rem;">
        <a href="{% url 'details' i.id %}">
        <img src="{{i.thumbnail}}" class="card-img-top rounded-2" alt="..."></a>
        <div class="card-body">
            <h3>{{i.title}}</h3>
            <h4 class="pt-4">${{i.price}}</h4>
        </div> 
    </div> 
    {% endfor %}
</div>
{% endblock %}
